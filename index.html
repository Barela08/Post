<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parcel Label - Hackifypro</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }

    #parcel-label {
      width: 600px;
      border: 2px solid black;
      padding: 20px;
      position: relative;
      background-image: url('background.png'); /* Local background */
      background-size: 300px;
      background-position: center;
      background-repeat: no-repeat;
      margin: 20px auto;
      text-align: left;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .header img {
      height: 70px;
      width: 70px;
      margin-right: 15px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    hr {
      margin: 10px 0;
    }

    .address-section {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .box {
      width: 45%;
    }

    .box h2 {
      font-size: 20px;
      border-bottom: 1px solid #ccc;
    }

    .box p {
      font-size: 16px;
      line-height: 1.5;
    }

    .label {
      font-weight: bold;
    }

    .btn-download {
      padding: 10px 20px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn-download:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <div id="parcel-label">
    <div class="header">
      <img src="logo.png" alt="Logo"> <!-- Local logo image -->
      <h1>Hackifypro</h1>
    </div>
    <hr>
    <div class="address-section">
      <div class="box">
        <h2>FROM</h2>
        <p><span class="label">Name:</span> Aditya Singh</p>
        <p><span class="label">Address:</span> Pune, Chakan</p>
        <p><span class="label">Pincode:</span> 410501</p>
        <p><span class="label">Phone:</span> 7414935405</p>
      </div>
      <div class="box">
        <h2>TO</h2>
        <p><span class="label">Name:</span> Nilesh Barela</p>
        <p><span class="label">Address:</span> Natthu Nagar, Lasur, Chopda, Maharashtra</p>
        <p><span class="label">Pincode:</span> 425107</p>
        <p><span class="label">Phone:</span> 8421507405 / 8805617557</p>
      </div>
    </div>
  </div>

  <button class="btn-download" onclick="downloadPDF()">Download PDF</button>

  <script>
    function downloadPDF() {
      const element = document.getElementById('parcel-label');
      const opt = {
        margin:       0.5,
        filename:     'Parcel-Label-Hackifypro.pdf',
        image:        { type: 'jpeg', quality: 1 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>

</body>
</html>
